<!DOCTYPE html><!--声明文档类型-->
<html><!--根元素，包裹页面所有内容-->
	<head><!--容器，包含不在HTML页面中显示的内容，如页面描述、CSS样式、字符集声明等-->
	    <!--meta元素声明不能被其他元素表示的元数据：charset、style等-->
        <meta charset="utf-8">
	    
        <!--页面标题（该页面的浏览器标签）-->
        <title>薯条初学记录</title>
        
        <!--这里是外部样式表-->
        <link rel="stylesheet" href="styles.css" />
        
        <!--这里是内部样式表-->
        <style>
            p {
              color: red;
            }
          </style>
  	</head>

  	<body><!--显示在页面上的内容，文本、图片、视频、游戏、音频轨道等-->
		</div>
        <p>段落<strong>加粗</strong></p>
        <em>块级元素（斜体）</em>

        <p>链接：<a href="https://flowus.cn/94b69b9b-a31a-4724-9c2a-cb743f8badf8" title="酷薯养成计划FlowUs" target="_blank">网址名字</a>。</p>
        
        <!--禁用表单元素——dsabled-->
        <input type="text" disabled />
        <input type="text" />

        <!--单双引号效果一致，不能混用（前引号是双后引号是单），但是可以嵌套-->

        <!--元素内的连续空格会被减少为一个单独的空格符-->
        <!--特殊字符转义（使用&开始;结束）：<→&lt;，>→&gt;，&→&amp;-->
        
        <!--内联样式-->
        <h1 style="color: blue;background-color: yellow;border: 1px solid black;">
            Hello World!
          </h1>

        <div class="calculate_box"></div>
        <div class="transform_box"></div>

        <h1 class="special">
            为什么显示不出来!<br/>
            文字的背景图片!<br/>
            文字的背景图片!<br/>
            文字的背景图片!<br/>
          </h1>
    </body>
</html>
